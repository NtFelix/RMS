<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wohnungen Verwaltung</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/styles/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="assets/scripts/todo.js"></script>

    <script src="assets/scripts/shared-scripts.js"></script>
    <script type="module" src="assets/scripts/shared/search.js"></script>
</head>

<body>
    <div class="search-container">
        <div class="search-wrapper">
            <input type="text" id="search-input" placeholder="Durchsuchen Sie die Datenbank...">
            <button id="search-button">Suchen</button>
        </div>
    </div>
    
    <div id="suchergebnisse-container" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Suchergebnisse</h2>
            <div id="suchergebnisse-inhalt"></div>
        </div>
    </div>
    

    <div class="layout">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <div class="logo">RMS</div>
                <ul>
                    <li><a href="home.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="mieter.html"><i class="fas fa-users"></i> Mieter</a></li>
                    <li><a href="wohnungen.html"><i class="fas fa-building"></i> Wohnungen</a></li>
                    <li><a href="finanzen.html"><i class="fas fa-dollar-sign"></i> Finanzen</a></li>
                    <li><a href="betriebskosten.html"><i class="fas fa-calculator"></i> Betriebskosten</a></li>
                    <li><a href="todo.html"><i class="fas fa-project-diagram"></i> To Dos</a></li>
                </ul>
            </div>
        </nav>
        <main class="main-content">
            <header>
                <h1>Wohnungen verwalten</h1>
                <div class="user-info">
                    <span id="user-email"></span>
                    <button id="logout-button">Abmelden</button>
                </div>
            </header>

            <div class="content">
                <div class="toolbar">
                    <button class="add-button" id="add-todo-button">Aufgabe hinzufügen</button>
                    <div class="todo-filter">
                        <button class="filter-button active" data-filter="alle">Alle</button>
                        <button class="filter-button" data-filter="offen">Offen</button>
                        <button class="filter-button" data-filter="erledigt">Erledigt</button>
                    </div>
                    <input type="text" id="search-table-input" placeholder="Aufgabe suchen">
                </div>

                <h2>Aufgabenliste</h2>

                <table id="todo-tabelle">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Beschreibung</th>
                            <th>Status</th>
                            <th>Erstellt am</th>
                            <th>Änderungsdatum</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Hier werden die Aufgaben dynamisch eingefügt -->
                    </tbody>
                </table>

                <!-- Modal zum Hinzufügen/Bearbeiten einer Aufgabe -->
                <div id="todo-modal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2 id="modal-title">Aufgabe hinzufügen/bearbeiten</h2>
                        <form id="todo-form">
                            <input type="hidden" id="todo-id" name="id">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>

                            <label for="status">Status:</label>
                            <select id="status" name="status" required>
                                <option value="false">Offen</option>
                                <option value="true">Erledigt</option>
                            </select>                            
                            <label for="description">Beschreibung:</label>
                            <textarea id="description" name="description" rows="4"></textarea>
                            <button type="submit">Speichern</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="suchergebnisse-container" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Suchergebnisse</h2>
            <div id="suchergebnisse-inhalt"></div>
        </div>
    </div>

</body>

</html>
