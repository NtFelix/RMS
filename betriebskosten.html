<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen - RMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/styles/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="assets/scripts/betriebskosten.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.20/jspdf.plugin.autotable.min.js"></script>
    
    <script src="assets/scripts/shared-scripts.js"></script>
</head>

<body>
    <div class="search-container">
        <div class="search-wrapper">
            <input type="text" id="search-input" placeholder="Durchsuchen Sie die Datenbank...">
            <button id="search-button">Suchen</button>
        </div>
    </div>
    
    

    
    <div class="layout">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <div class="logo">RMS</div>
                <ul>
                    <li><a href="home.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="mieter.html"><i class="fas fa-users"></i> Mieter</a></li>
                    <li><a href="wohnungen.html"><i class="fas fa-building"></i> Wohnungen</a></li>
                    <li><a href="finanzen.html"><i class="fas fa-dollar-sign"></i> Finanzen</a></li>
                    <li><a href="betriebskosten.html"><i class="fas fa-calculator"></i> Betriebskosten</a></li>
                    <li><a href="to-dos.html"><i class="fas fa-project-diagram"></i> To Dos</a></li>
                </ul>
            </div>
        </nav>
        <main class="main-content">
            <header>
                <h1>Willkommen im RMS</h1>
                <div class="user-info">
                    <span id="user-email"></span>
                    <button id="logout-button">Abmelden</button>
                </div>
            </header>
            <div id="suchergebnisse-container" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Suchergebnisse</h2>
                    <div id="suchergebnisse-inhalt"></div>
                </div>
            </div>
            

            <div class="content">
                <div class="toolbar">
                    <button class="add-button" id="add-nebenkosten-button">Betriebskostenabrechnung erstellen</button>
                    <div class="mieter-filter">
                        <button class="filter-button active" data-filter="alle">Alle</button>
                        <button class="filter-button" data-filter="aktuell">Noch nicht erledigt</button>
                        <button class="filter-button" data-filter="vorherige">Vorherige Abrechungen</button>
                    </div>
                    <input type="text" id="search-table-input" placeholder="Betriebskostenabrechnungen suchen">
                </div>

                <h2>Betriebkostenübesicht</h2>
                <table id="betriebskosten-tabelle">
                    <thead>
                        <tr>
                            <th>Jahr</th>
                            <th>Aktionen</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Hier werden die Daten dynamisch eingefügt -->
                    </tbody>
                </table>
                


                <div id="bearbeiten-modal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Neue Betriebskostenabrechnung hinzufügen</h2>
                        <form id="betriebskosten-bearbeiten-form">
                            <label for="year">Jahr:</label>
                            <input type="number" id="year" name="year" required>
                
                            <div id="nebenkostenarten-container">
                                <!-- Hier werden die Nebenkostenarten dynamisch hinzugefügt -->
                            </div>
                
                            <button type="button" id="add-nebenkostenart">Nebenkostenart hinzufügen</button>
                            <hr>
                        </form>
                    </div>
                </div>
                
                </div>
                

                
                <div id="wasserzaehler-modal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Wasserzählerstände</h2>
                        <form id="wasserzaehler-form">
                            <div class="form-group">
                                <label for="mieter-select">Mieter:</label>
                                <select id="mieter-select">
                                    <!-- Mieter werden dynamisch geladen -->
                                </select>
                            </div>
                            <div id="wasserzaehler-data">
                                <!-- Wasserzählerdaten werden dynamisch geladen -->
                            </div>
                            <button type="submit">Speichern</button>
                        </form>
                    </div>
                </div>
                    
                
                

            </div>
        </main>
    </div>
</body>

</html>
