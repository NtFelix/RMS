<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mieter - RMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/styles/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="assets/scripts/mieter.js"></script>

    <script src="assets/scripts/shared-scripts.js"></script>
</head>

<body>
    <div class="search-container">
        <div class="search-wrapper">
            <input type="text" id="search-input" placeholder="Suchen Sie nach Mietern...">
            <button id="search-button">Suchen</button>
        </div>
    </div>

    <div class="layout">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <div class="logo">RMS</div>
                <ul>
                    <li><a href="home.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="mieter.html"><i class="fas fa-users"></i> Mieter</a></li>
                    <li><a href="wohnungen.html"><i class="fas fa-building"></i> Wohnungen</a></li>
                    <li><a href="finanzen.html"><i class="fas fa-dollar-sign"></i> Finanzen</a></li>
                    <li><a href="betriebskosten.html"><i class="fas fa-calculator"></i> Betriebskosten</a></li>
                    <li><a href="to-dos.html"><i class="fas fa-project-diagram"></i> To Dos</a></li>
                </ul>
            </div>
        </nav>
        <main class="main-content">
            <header>
                <h1>Mieterübersicht</h1>
                <div class="user-info">
                    <span id="user-email"></span>
                    <button id="logout-button">Abmelden</button>
                </div>
            </header>

            <div class="content">
                <div class="toolbar">
                    <button class="add-button" id="add-mieter-button">Mieter hinzufügen</button>
                    <div class="mieter-filter">
                        <button class="filter-button active" data-filter="alle">Alle Mieter</button>
                        <button class="filter-button" data-filter="aktuell">Aktuelle Mieter</button>
                        <button class="filter-button" data-filter="vorherige">Vorherige Mieter</button>
                    </div>
                    <input type="text" id="search-table-input" placeholder="Mieter suchen">
                </div>
                
                
                <h2>Mieterliste</h2>
                <!-- Innerhalb der Tabelle -->
                
                <table id="mieter-tabelle">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>E-Mail</th>
                            <th>Telefon</th>
                            <th>Wohnung</th>
                            <th>Nebenkosten</th>
                            <th>Aktionen</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Hier werden die Mieterdaten dynamisch eingefügt -->
                    </tbody>
                </table>

                <!-- Fügen Sie dieses Modal am Ende des body-Tags hinzu -->
                <div id="bearbeiten-modal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Mieter bearbeiten</h2>
                        <form id="mieter-bearbeiten-form">
                            <input type="hidden" id="original-name">
                            <input type="hidden" id="mieter-id">
                            <label for="name">Name:</label>
                            <input type="text" id="name" required>
                            <label for="email">E-Mail:</label>
                            <input type="email" id="email">
                            <label for="telefon">Telefon:</label>
                            <input type="tel" id="telefon">
                            <label for="wohnung">Wohnung:</label>
                            <select id="wohnung">
                                <option value="">Keine Wohnung</option>
                                <!-- Wohnungen werden dynamisch geladen -->
                            </select>
                            <label for="nebenkosten-betrag">Nebenkosten-Beträge (kommagetrennt):</label>
                            <input type="text" id="nebenkosten-betrag">
                            <label for="nebenkosten-datum">Nebenkosten-Daten (kommagetrennt, YYYY-MM-DD):</label>
                            <input type="text" id="nebenkosten-datum">
                            <label for="einzug">Einzugsdatum:</label>
                            <input type="date" id="einzug">
                            <label for="auszug">Auszugsdatum:</label>
                            <input type="date" id="auszug">
                            <label for="notiz">Notizen:</label>
                            <textarea id="notiz" rows="2.3"></textarea>
                            <button type="submit">Speichern</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="suchergebnisse-container" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Suchergebnisse</h2>
            <div id="suchergebnisse-inhalt"></div>
        </div>
    </div>


</body>

</html>
