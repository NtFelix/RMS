<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mieter - RMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/styles/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="assets/scripts/script.js"></script>
</head>

<body>
    <div class="search-container">
        <div class="search-wrapper">
            <input type="text" id="search-input" placeholder="Durchsuchen Sie die Datenbank...">
            <button id="search-button">Suchen</button>
        </div>
    </div>
    
    <div class="layout">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <div class="logo">RMS</div>
                <ul>
                    <li><a href="home.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="mieter.html"><i class="fas fa-user"></i> Mieter</a></li>
                    <li><a href="#wohnungen"><i class="fas fa-home"></i> Wohnungen</a></li>
                    <li><a href="#ressourcen"><i class="fas fa-cube"></i> Ressourcen</a></li>
                    <li><a href="#projekte"><i class="fas fa-project-diagram"></i> Projekte</a></li>
                    <li><a href="#einstellungen"><i class="fas fa-cog"></i> Einstellungen</a></li>
                </ul>
            </div>
        </nav>
        <main class="main-content">
            <header>
                <h1>Mieterübersicht</h1>
                <div class="user-info">
                    <span id="user-email"></span>
                    <button id="logout-button">Abmelden</button>
                </div>
            </header>
            <div id="suchergebnisse-container" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Suchergebnisse</h2>
                    <div id="suchergebnisse-inhalt"></div>
                </div>
            </div>
            
            <div class="dashboard-summary">
                <div class="summary-card">
                    <h3>Gesamtzahl Mieter</h3>
                    <p id="total-mieter">0</p>
                </div>
                <div class="summary-card">
                    <h3>Durchschnittliche Mietdauer</h3>
                    <p id="avg-mietdauer">0 Monate</p>
                </div>
            </div>

            <div class="content">
                <h2>Mieterübersicht</h2>
                <table id="mieter-tabelle">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>E-Mail</th>
                            <th>Telefonnummer</th>
                            <th>Einzug</th>
                            <th>Auszug</th>
                            <th>Wohnung</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Hier werden die Daten dynamisch eingefügt -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>

</html>
