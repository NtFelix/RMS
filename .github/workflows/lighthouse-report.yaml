name: Build & Performance Check

# Trigger auf Push in main und Pull-Requests
on:
  push:
    branches: ["main", "v2.0"]
  pull_request:

jobs:
  build-and-lighthouse:
    runs-on: ubuntu-latest
    steps:
      # 1) Code auschecken
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2) Node.js installieren
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3) Abh√§ngigkeiten installieren
      - name: Install Dependencies
        run: |
          if [ -f yarn.lock ]; then
            yarn install --frozen-lockfile
          else
            npm ci
          fi

      # 4) Next.js Test-Build
      - name: Build Next.js
        run: npm run build
        # oder: yarn build

      

      # 5) Built Next.js Application starten
      - name: Serve Built Next.js Application
        run: |
          npm run start &
          npx wait-on http://localhost:3000

      - name: Check Application Availability
        run: curl -v http://localhost:3000

      # 6) Lighthouse Performance Audit
      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.13.0
          lhci collect --url=http://localhost:3000 --outputDir=./.lighthouseci/mobile --settings.emulatedFormFactor=mobile --no-upload
          lhci collect --url=http://localhost:3000 --outputDir=./.lighthouseci/desktop --settings.emulatedFormFactor=desktop --no-upload

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: ./.lighthouseci/

      