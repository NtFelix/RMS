name: Build & Performance Check

on:
  push:
    branches: ["main", "v2.0"]
  pull_request:

jobs:
  build-and-lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: |
          if [ -f yarn.lock ]; then
            yarn install --frozen-lockfile
          else
            npm ci
          fi

      - name: Build Next.js
        run: npm run build

      - name: Start, Audit & Cleanup
        run: |
          npm run start &
          APP_PID=$!
          npx wait-on http://localhost:3000

          # Mobile Audit
          npx lhci collect \
            --url=http://localhost:3000 \
            --settings.emulatedFormFactor=mobile \
            --no-upload
          mkdir -p ./.lighthouseci/mobile
          mv ./.lighthouseci/lhr-*.json ./.lighthouseci/mobile/

          # Desktop Audit
          npx lhci collect \
            --url=http://localhost:3000 \
            --settings.emulatedFormFactor=desktop \
            --no-upload
          mkdir -p ./.lighthouseci/desktop
          mv ./.lighthouseci/lhr-*.json ./.lighthouseci/desktop/

          kill $APP_PID || echo "Already stopped"

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: |
            ./.lighthouseci/mobile/*.json
            ./.lighthouseci/desktop/*.json
