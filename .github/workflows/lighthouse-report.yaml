name: Build & Performance Check

# Trigger auf Push in main und Pull-Requests
on:
  push:
    branches: ["main", "v2.0"]
  pull_request:

jobs:
  build-and-lighthouse:
    runs-on: ubuntu-latest
    steps:
      # 1) Code auschecken
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2) Node.js installieren
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3) Abh√§ngigkeiten installieren
      - name: Install Dependencies
        run: |
          if [ -f yarn.lock ]; then
            yarn install --frozen-lockfile
          else
            npm ci
          fi

      # 4) Next.js Test-Build
      - name: Build Next.js
        run: npm run build
        # oder: yarn build

      # 6) Lighthouse Performance Audit
      - name: Run Lighthouse Performance Audit
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:3000
          uploadArtifacts: true
          temporaryPublicStorage: false
          budgetPath: './.github/lighthouse-budget.json' # Optional: Pfad zu einer Leistungsbudget-Datei

      # 7) Artefakte hochladen (Reports)
      - name: Upload Lighthouse Reports
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: ./lighthouse-results