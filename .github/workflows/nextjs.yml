name: Next.js Build Check

# Workflow zur Überprüfung, ob ein Next.js-Projekt erfolgreich gebaut werden kann
on:
  push:
    branches: ["main"]  # Workflow wird bei Pushes auf den main-Branch ausgelöst
  pull_request:         # Workflow wird auch bei Pull Requests ausgelöst

jobs:
  build:
    runs-on: ubuntu-latest  # Verwendung eines Ubuntu-Runners von GitHub
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Holt den aktuellen Stand des Repositories

      - name: Paketmanager erkennen
        id: detect-package-manager
        run: |
          # Wenn yarn.lock vorhanden ist, wird Yarn als Paketmanager angenommen
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
          # Wenn nur package.json vorhanden ist, wird npm verwendet
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
          else
            # Falls kein bekannter Paketmanager gefunden wird, schlägt der Schritt fehl
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Node.js einrichten
        uses: actions/setup-node@v4
        with:
          node-version: "20"  # Verwendung von Node.js Version 20

      - name: Abhängigkeiten installieren
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
        # Verwendet den erkannten Paketmanager und den passenden Installationsbefehl

      - name: Next.js Build ausführen
        run: ${{ steps.detect-package-manager.outputs.runner }} next build
        # Führt den Next.js-Build aus, um zu prüfen ob das Projekt fehlerfrei kompiliert
