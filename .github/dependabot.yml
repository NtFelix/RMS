# Dependabot configuration for automatic dependency updates
# Documentation: https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "patch"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Group only patch updates to reduce PR noise
    # Major and minor updates create individual PRs for easier review
    groups:
      production-patch-updates:
        dependency-type: "production"
        update-types:
          - "patch"
      development-patch-updates:
        dependency-type: "development"
        update-types:
          - "patch"
